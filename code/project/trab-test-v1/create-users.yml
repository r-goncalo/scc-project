config:
  target: 'https://scc24appwesteurope188046.azurewebsites.net/rest'
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - name: "Create users"    # Create users
    duration: 1
    arrivalCount: 1
  - name: "Create houses"    # Create users
    duration: 1
    arrivalCount: 1
  - name: "Create rentals"
    duration: 1
    arrivalCount: 1

scenarios:
  - name: 'Create users'
    weight: 1000
    flow:
      - loop:                            # let's create 50 users - loop ... count
        - post:                          # First: post image for the user
            url: "/media"
            headers:
              Content-Type: application/octet-stream
              Accept: application/json
            beforeRequest: "uploadImageBody"
            capture: 
              regexp: "(.+)"
              as: "imageId"              # capture the reply as image id to be used in user creation
        - function: "genNewUser"         # Generate the needed information for the user
        - post:
            url: "/user"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              id: "{{ id }}"
              name: "{{ name }}"
              pwd: "{{ pwd }}"
              photoId: "{{ imageId }}"
            afterResponse: "genNewUserReply"    # capture result and store in file

        count: 10
  - name: 'Create houses'
    weight: 900
    flow:
      - loop:                            # let's create 50 users - loop ... count
        - function: "genNewHouse"
        - post:
            url: "/house"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              id: "{{ id }}"
              ownerId: "{{ ownerId }}"
              name: "{{ name }}"
              location: "{{ location }}"
              description: "{{ description }}"
              photoIds: "{{ photoIds }}"
              normalPrice: "{{ normalPrice }}"
              promotionPrice: "{{ promotionPrice }}"
              monthWithDiscount: "{{ monthWithDiscount }}"
            afterResponse: "genNewHouseReply"    # capture result and store in file
          count: 10
  - name: 'Create rentals' # rentals not working :(
    weight: 800
    flow:
      - loop:                            # let's create 50 users - loop ... count
        - function: "genNewRental"
        - post:
            url: "/house/{{ houseId }}/rental"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              id: "{{ id }}"
              houseId: "{{ houseId }}"
              ownerId: "{{ ownerId }}"
              renterId: "{{ renterId }}"
              day: "{{ startDate }}"
              price: "{{ price }}"
            afterResponse: "genNewRentalReply"    # capture result and store in file
          count: 10

