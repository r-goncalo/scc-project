config:
  target: 'https://scc24appwesteurope188046.azurewebsites.net/rest'
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - name: "Create houses"    # Create users
    duration: 1
    arrivalCount: 1
  # - name: "Create rentals"
  #   duration: 1
  #   arrivalCount: 1

scenarios:
  - name: 'Create houses'
    weight: 900
    flow:
      - loop:                            # let's create 50 users - loop ... count
        - function: "genNewHouse"
        - post:
            url: "/house"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              id: "{{ id }}"
              ownerId: "{{ ownerId }}"
              name: "{{ name }}"
              location: "{{ location }}"
              description: "{{ description }}"
              photoIds: "{{ photoIds }}"
              normalPrice: "{{ normalPrice }}"
              promotionPrice: "{{ promotionPrice }}"
              monthWithDiscount: "{{ monthWithDiscount }}"
            afterResponse: "genNewHouseReply"    # capture result and store in file
        count: 30  
